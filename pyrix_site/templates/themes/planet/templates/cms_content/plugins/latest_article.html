{% load i18n %}

<div class="block">
  <h3 class="block_title">{% trans "Latest Articles" %}</h3>
  <div class="block_content">
    {% for article in articles %}
      <div class="item_list">
        <a href="{{ article.get_absolute_url }}" title="{% trans 'author' %}:{{ article.created_by }}">{{ article.title }} | {{ article.last_modified_date|date:"Y.m.d" }}</a>
      </div>
    {% empty %}
      <div>{% trans "No Articles Currently" %}</div>
    {% endfor %}
  </div>
</div>
