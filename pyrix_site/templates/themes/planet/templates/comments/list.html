{% load avatar_tags %}

<div id="comments">
{% for comment in comment_list %}
  <li id="c{{ comment.id }}" class="{% cycle row1,row2 %}">
    <div class="commenter">{% avatar comment.user 48 %}</div>
    <div class="comment">
      <p>{{ comment.comment|escape|linebreaksbr }}</p>
      <span>{{ comment.submit_date|date:"Y.m.d" }}</span>
    </div>
  </li>
{% endfor %}
</div>
