<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
{% load i18n cms_tags menu_tags %}
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="{{ LANGUAGE_CODE }}" lang="{{ LANGUAGE_CODE }}">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>{% page_attribute page_title %}</title>
  <meta name="description" content="{% page_attribute meta_description %}"/>
  <meta name="keywords" content="{% page_attribute meta_keywords %}"/>
  <link href="{{ MEDIA_URL }}global/css/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
  <link href="{{ MEDIA_URL }}global/css/print.css" media="print" rel="stylesheet" type="text/css" />
  <link href="{{ MEDIA_URL }}global/css/style.css" rel="stylesheet" type="text/css" />
  <!--[if lt IE 8]><link rel="stylesheet" href="{{ MEDIA_URL }}global/css/ie.css" type="text/css" media="screen, projection"><![endif]-->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type="text/javascript"></script>
  {% block scripts %}{% endblock scripts %}
</head>

<body>

{% block head %}
{% endblock head %}

{% block body %}
{% endblock body %}

{% block foot %}
{% endblock foot %}
</body>
</html>
